{% extends "base.html" %}

{% block title %}Edit Post - My Blog{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}" enctype="multipart/form-data">
        {% if post.image %}
            <p>Current image:</p>
            <img class="edit-preview-image" src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Current image">
        {% endif %}
        <div>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <br>
        <div>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="5" cols="30" required>{{ post.content }}</textarea>
        </div>
        <br>
        <div>
            <label for="image">New Image (optional):</label><br>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <br>
        <div>
            <button type="submit">Update Post</button>
        </div>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a> {# This link could also be removed if nav is sufficient #}
{% endblock %}
