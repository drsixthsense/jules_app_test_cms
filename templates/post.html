{% extends "base.html" %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {% if post.image %}
        <img class="post-image" src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.title }}">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
